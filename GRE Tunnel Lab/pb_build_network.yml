---
  - name: This playbook configures Interfaces for network
    hosts: all
    gather_facts: false
    tasks:
      - name: Configure interfaces on network routers
        ios_interfaces:
          config:
            - name: "{{ item.name }}"
              description: "{{ item.description }}"
        with_items: "{{interfaces[inventory_hostname]}}"
        tags: interfaces

      - name: Configure IP address for network routers
        ios_l3_interfaces:
          config:
          - name: "{{ item.name }}"
            ipv4:
            - address: "{{ item.ipv4 }} {{ item.mask }}"
        ignore_errors: true
        with_items: "{{interfaces[inventory_hostname]}}"
        tags: ip

  - name: Configure OSPF on Routers
    hosts: all
    tags: ospf
    gather_facts: false
    tasks: 

      - name: Configure OSPF On Interfaces
        ios_config:
          parents: interface {{ item.name }}
          lines: 
            - ip ospf {{ ospf_process  }} area {{ ospf_area }}
        with_items: "{{interfaces[inventory_hostname] | selectattr ('ospf') | list }}"
        